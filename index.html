<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Shulte table</title>
  </head>
  <body>
    <!-- МВП: Игровое поле будет представлять собой прямоугольник 5 на 5 клеток В
      каждой клетке будет число от 1 до 25. Расположены они случайным образом
      Игроку необходимо выбрать числа от 1 до 25 по порядку, глядя только в
      центр таблицы. Выбор идёт мышкой. При неправильном выборе идёт индикация
      неправильного выбора При правильном выборе клетка закрашивается зеленым
      цветом. Как только все клетки будут закрашены, игра начинается сначала.
      Расширение:
      - Отметка ошибки клика на не то поле
      - Описание правил и кнопка "старт/рестарт" - Счёт времени для
      попытки
      - Изменение размера таблицы (бегунки от и до)
      - Система подсчета очков (формальная, считает время и число ошибок для каждого размера
      таблицы, сортировка по числу ошибок убывающее, по времени возрастающее)
      - Разноцветная таблица Шульте
    -->
    <div class="wrapper">
      <div class="header">
        <h1>Schulte table</h1>
      </div>

      <div class="game">
        <div class="playfield-wrapper">
          <div class="playfield"></div>
        </div>
      </div>
    </div>

    <script src="./index.js" defer></script>
  </body>
</html>
