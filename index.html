<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Shulte table</title>
  </head>
  <body>
    <!--
      Расширение:
      - Отметка ошибки клика на не то поле
      - Описание правил
      - Счёт времени для попытки
      - Система подсчета очков (формальная, считает время и число ошибок для каждого размера
      таблицы, сортировка по числу ошибок убывающее, по времени возрастающее)
      - Разноцветная таблица Шульте
    -->
    <div class="wrapper">
      <div class="header">
        <h1>Schulte table</h1>
      </div>

      <div class="game">
        <div class="playfield-wrapper">
          <div class="playfield"></div>
        </div>
      </div>

      <div class="options">
        <button class="start-button">New game</button>

        <div class="input-group">
          <label for="width-input">Width</label>
          <input type="range" id="width-input" min="4" max="6" step="1" />
          <span class="width-value">5</span>
        </div>
        <div class="input-group">
          <label for="height-input">Height</label>
          <input type="range" id="height-input" min="4" max="6" step="1" />
          <span class="height-value">5</span>
        </div>
        <button class="rules-button">Rules?</button>
      </div>
    </div>

    <script src="./index.js" defer></script>
  </body>
</html>
